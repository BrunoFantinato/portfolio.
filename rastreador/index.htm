<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Controle Financeiro</title>
    </head>
<body>
    <h2>Controle de Despesas</h2>
<div class="container">
    <h4> Seu Saldo</h4>
    <h1 id="balance">R$ 0,00</h1>

    <div class="income-expense">
        <div>
            <h4>Receitas</h4>
            <p id="money-plus" class="money plus">R$ 0,00</p>
        </div>
        <div>
            <h4>Despesas</h4>
        <p id="money-minus" class="money minus">R$ 0,00</p>
        </div>

        <h3>Histórico</h3>
        <ul id="list" class="list">
            </ul>
        <h3>Adicionar nova transação</h3>
        <form id="form">
            <div class="form-control">
                <label for="text">Nome da transação</label>
                <input type="text" id="text" placeholder="Digite a descrição..." />
            </div>
            <div class="form-control">
                <label for="amount"
                    >Valor <br />
                    (negativo - despesa, positivo - receita)</label
                >
                <input type="number" id="amount" placeholder="Digite o valor..." />
            </div>
            <button class="btn">Adicionar</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
